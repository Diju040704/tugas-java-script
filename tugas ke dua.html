<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Ke Dua</title>
    <link rel="stylesheet" type="text/css" href="CSS/style.css">
    <script type="text/javascript">
        window.onload = function() {
            alert("WELCOME!!!");
        }
        function validasi(){
            var nama = document.getElementById("Nama").value;
            var password = document.getElementById("password").value;
            var tanggallahir = document.getElementById("tanggal-lahir").value;
            var kode = document.getElementById("Kode").value;

            if (nama == ""){
                alert("Nama harus diisi");
                return false;
            }

            if (password == ""){
                alert("Password harus diisi");
                return false;
            }

            if (tanggallahir == ""){
                alert("Tanggal lahir harus diisi");
                return false;
            }

            if (kode == ""){
                alert("Kode harus diisi");
                return false;
            }

            return true;
        }

        function Dialog1() {
            alert("Ini adalah dialog 1!");
        }
        
        function Dialog2() {
            alert("Ini adalah dialog 2!");
        }
    </script>
</head>
<body>
    <form action="#" method="post" onsubmit="return validasi()">
        <label for="Nama">Nama:</label>
        <input type="text" id="Nama" name="Nama" placeholder="Masukkan nama anda" size="30"><br><br>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Masukkan password anda" size="30"><br><br>
        
        <label for="tanggal-lahir">Tanggal Lahir:</label>
        <input type="text" id="tanggal-lahir" name="tanggal-lahir" placeholder="Masukkan tanggal lahir anda" size="30"><br><br>
        
        <label for="Kode">Kode:</label>
        <input type="text" id="Kode" name="Kode" placeholder="Masukkan kode anda" size="30"><br><br>
        <br>
        <input type="submit" value="Kirim">
        <button type="button" onclick="Dialog1()">Dialog 1</button>
        <button type="button" onclick="Dialog2()">Dialog 2</button>
    </form>
    <br>
</body>
</html>
